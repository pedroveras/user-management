<div class="wrap-login">
    <div class="container">
        <mat-card class="login-box">
            <mat-card-content>
                <h2 mat-dialog-title>{{ title() }}</h2>
                <button mat-raised-button color="primary" (click)="openCreateUserDialog()">Create New User</button>
                <a mat-button target="_blank" (click)="logout()">Back to Login</a>
                <table mat-table [dataSource]="users">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
                    </ng-container>
                
                    <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
                    </ng-container>
                
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                    </ng-container>
                
                    <ng-container matColumnDef="profile">
                        <th mat-header-cell *matHeaderCellDef> Profile </th>
                        <td mat-cell *matCellDef="let user">{{ user.profile.name }}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let user">
                            <!-- Edit Button -->
                            <button mat-icon-button color="primary" (click)="editUser(user)">
                                <img src="edit.png" alt="Delete" width="24" height="24">
                            </button>
                            <!-- Delete Button -->
                            <button mat-icon-button color="warn" *ngIf="user.profile.name !== 'ADMIN'" (click)="deleteUser(user)">
                                <img src="delete.png" alt="Delete" width="24" height="24">
                            </button>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'username', 'email', 'profile', 'actions']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'username', 'email', 'profile', 'actions'];"></tr>
                </table>
            </mat-card-content>
            <mat-card-actions>
                <!-- Pagination Controls -->
                <button mat-button (click)="previousPage()" [disabled]="page === 0">Previous</button>
                <button mat-button (click)="nextPage()" [disabled]="page === totalPages - 1">Next</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
