<div class="wrap-login">
  <div class="container">
    <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card class="login-box">
        <mat-card-header>
          <img mat-card-avatar [src]="logoUrl" alt="Logo">
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your Username" formControlName="username" required
                   class="form-field">
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Secret</mat-label>
            <input matInput type="password" placeholder="Enter your password" formControlName="secret" required
                   class="form-field">
            <mat-error *ngIf="loginForm.get('secret')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Login</button>
          <a mat-button target="_blank" (click)="signup()">SignUp</a>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
